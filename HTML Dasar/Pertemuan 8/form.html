<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>
<body>

  <table cellspacing="0" cellpadding="5">
    <form>
      <tr> 
        <td><label for="username">Username : </label></td>
        <td><input type="text" id="username"></td>
      </tr>
      <tr> 
        <td><label for="password">Password : </label></td>
        <td><input type="password" id="password"></td>
      </tr>
      <tr> 
        <td>Jenis Kelamin : </td>
        <td>
          <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
          <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
        </td>
      </tr>
      <tr>
        <td>Hobby : </td>
        <td colspan="3" align="center">
          <input type="checkbox" name="menyanyi" id="menyanyi"><label for="menyanyi">Menyanyi</label>
          <input type="checkbox" name="olahraga" id="olahraga"><label for="olahraga">Olahraga</label>
          <input type="checkbox" name="ngoding" id="ngoding"><label for="ngoding">Ngoding</label>
        </td>
      </tr>
      <tr>
        <td>Combo Box : </td>
        <td>
          <select>
            <option>Bandung</option>
            <option>Yogyakarta</option>
            <option>Jakarta</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Textarea : </td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button type="submit">Kirim!</button></td>
      </tr>
    </form>
  </table>

</body>
</html>
